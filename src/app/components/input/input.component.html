<mat-form-field class="example-form-field">
  <mat-label>Clearable input</mat-label>
  <input matInput type="text" [(ngModel)]="value" />
  @if (value) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="value = ''">
        <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>

<div>
    Valor actual = {{ value }}
</div>

@if (value === 'Hola Mundo') {
    <div>
        <h1>Hola humano</h1>
    </div>
} @else {
    <p>No se ha detectado un saludo</p>
}

<ul>
    @for (elemento of lista; track elemento.id) {
        <li>
            <b>nombre:</b> {{elemento.nombre}}
        </li>
    }    
</ul>
