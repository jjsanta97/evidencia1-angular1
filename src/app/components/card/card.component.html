<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Medium</mat-card-subtitle>
      <img
        mat-card-md-image
        [src]="imgURL"
        alt="Image of a Shiba Inu"
      />
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{ longText }}
    @if (valorDelHijo) {
      <p><b>Valor recibido desde el hijo ==> {{valorDelHijo}}</b></p>
    }
  </mat-card-content>
</mat-card>

<app-slider title="Slider hijo del card" (emisor)="onEmit($event)"/>
